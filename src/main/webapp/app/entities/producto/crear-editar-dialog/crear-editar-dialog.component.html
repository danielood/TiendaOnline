<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img [src]="imagenUrl" alt="" class="img-fluid mh-img" />
        <div class="form-group">
          <label jhiTranslate="tiendaOnlineApp.producto.plataforma" for="field_plataformas">Plataforma</label>
          <div class="d-flex">
            <input
              class="form-control"
              formControlName="plataformas"
              type="text"
              list="plats"
              value="{{ selectedPlat }}"
              [(ngModel)]="selectedPlat"
            />
            <datalist id="plats">
              <option *ngFor="let p of plataformas" [value]="p.nombre">{{ p.nombre }}</option>
            </datalist>
            <div class="text-right">
              <span class="btn btn-primary" (click)="onSelectPlataforma()">></span>
            </div>
          </div>
        </div>
        <table class="table table-bordered" *ngIf="listPlat.length > 0">
          <tr *ngFor="let plat of listPlat; let i = index" class="">
            <span>{{ plat.nombre }}</span>
            <a (click)="deletePlat(i)">
              <fa-icon [icon]="'times'" class="red"></fa-icon>
            </a>
          </tr>
        </table>

        <div>
          <button type="button" id="cancel-save" class="btn btn-secondary" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
          </button>
          <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
          </button>
        </div>
      </div>
      <div class="col-6">
        <h2 id="jhi-producto-heading" jhiTranslate="tiendaOnlineApp.producto.home.createOrEditLabel">Create or edit a Producto</h2>
        <div>
          <jhi-alert-error></jhi-alert-error>
          <div class="form-group" [hidden]="!producto.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
          </div>
          <div class="form-group">
            <label class="form-control-label" jhiTranslate="tiendaOnlineApp.producto.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre" formControlName="nombre" />
          </div>
          <div class="form-group">
            <label class="form-control-label" jhiTranslate="tiendaOnlineApp.producto.descripcion" for="field_descripcion"
              >Descripcion</label
            >
            <input type="text" class="form-control" name="descripcion" id="field_descripcion" formControlName="descripcion" />
          </div>
          <div class="form-group">
            <label class="form-control-label" jhiTranslate="tiendaOnlineApp.producto.precio" for="field_precio">Precio</label>
            <input type="number" class="form-control" name="precio" id="field_precio" formControlName="precio" />
          </div>
          <div class="form-group">
            <label class="form-control-label" jhiTranslate="tiendaOnlineApp.producto.stock" for="field_stock">Stock</label>
            <input type="number" class="form-control" name="stock" id="field_stock" formControlName="stock" />
          </div>
          <div class="form-group">
            <label class="form-control-label" jhiTranslate="tiendaOnlineApp.producto.imagen" for="field_imagen">Imagen</label>
            <div class="d-flex">
              <input type="file" (change)="onChangeCaratula($event)" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
