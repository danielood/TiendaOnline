<section>
    <div class="card" style="width: 18rem;">
        <a [routerLink]="['/venta', venta.id, 'view' ]">
        <div class="card-header">
            Venta NÂº {{venta.id}}
        </div>
        </a>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Fecha: {{venta.fechaVenta | date:'mediumDate'}}</li>
          <li class="list-group-item">Cliente: {{venta.clienteId}}</li>
          <li class="list-group-item">Precio total: {{venta.precioVenta| currency:'EUR'}}</li>
          <li class="list-group-item">
            <button type="submit"
            [routerLink]="['/', 'venta', { outlets: { popup: venta.id + '/delete'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn-danger btn-sm">
                <fa-icon [icon]="'times'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
            </button>
        </li>
        </ul>
    </div>
</section>
