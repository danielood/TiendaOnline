<div>
    <h2 id="page-heading">
        <span jhiTranslate="tiendaOnlineApp.venta.home.title">Ventas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-venta" (click)="open()">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tiendaOnlineApp.venta.home.createLabel">
            Create new Venta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="row">
        <div class="col-sm-12 col-md-3" *ngFor="let venta of ventas">
            <jhi-vista-venta[ventas]="venta"></jhi-vista-venta>
        </div>
    </div>
    
    <div *ngIf="ventas && ventas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
