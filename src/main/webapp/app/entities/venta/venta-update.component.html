<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-venta-heading" jhiTranslate="tiendaOnlineApp.venta.home.createOrEditLabel">Create or edit a Venta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!venta.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaOnlineApp.venta.fechaVenta" for="field_fechaVenta">Fecha Venta</label>
                    <div class="input-group">
                        <input id="field_fechaVenta" type="text" class="form-control" name="fechaVenta" ngbDatepicker  #fechaVentaDp="ngbDatepicker" formControlName="fechaVenta"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaVentaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaOnlineApp.venta.precioVenta" for="field_precioVenta">Precio Venta</label>
                    <input type="number" class="form-control" name="precioVenta" id="field_precioVenta"
                           formControlName="precioVenta"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaOnlineApp.venta.cliente" for="field_cliente">Cliente</label>
                    <select class="form-control" id="field_cliente" name="cliente" formControlName="clienteId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="tiendaOnlineApp.venta.producto" for="field_productos">Producto</label>
                    <select class="form-control" id="field_productos" multiple name="productos" formControlName="productos">
                        <option [ngValue]="getSelected(editForm.get('productos').value, productoOption)" *ngFor="let productoOption of productos; trackBy: trackProductoById">{{productoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="tiendaOnlineApp.venta.videoJuegos" for="field_videoJuegos">Video Juegos</label>
                    <select class="form-control" id="field_videoJuegos" multiple name="videoJuegos" formControlName="videoJuegos">
                        <option [ngValue]="getSelected(editForm.get('videoJuegos').value, videoJuegosOption)" *ngFor="let videoJuegosOption of videojuegos; trackBy: trackVideoJuegosById">{{videoJuegosOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
