<div class="modal-header">
    <h2 id="jhi-plataforma-heading" jhiTranslate="tiendaOnlineApp.plataforma.home.createOrEditLabel">Create or edit a Plataforma</h2>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <div>
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group" [hidden]="!plataforma.id">
                        <label for="id" jhiTranslate="global.field.id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" formControlName="id"
                            readonly />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="tiendaOnlineApp.plataforma.nombre" for="field_nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="field_nombre"
                               formControlName="nombre"/>
                    </div>
                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
