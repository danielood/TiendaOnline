<div>
    <h2 id="page-heading">
        <span jhiTranslate="tiendaOnlineApp.videoJuegos.home.title">Video Juegos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-video-juegos" (click)="openModalCreate()">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tiendaOnlineApp.videoJuegos.home.createLabel">
            Create new Video Juegos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="row">
        <div class="col-sm-12 col-md-3" *ngFor="let juego of videoJuegos">
            <jhi-vista-tabla [juego]="juego"></jhi-vista-tabla>
        </div>
    </div>
    <div *ngIf="videoJuegos && videoJuegos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
