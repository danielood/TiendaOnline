<div class="modal-header">
    <h2 id="jhi-cliente-heading" jhiTranslate="tiendaOnlineApp.cliente.home.createOrEditLabel">Create or edit a Cliente</h2>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <div>
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group" [hidden]="!cliente.id">
                        <label for="id" jhiTranslate="global.field.id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" formControlName="id"
                            readonly />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="tiendaOnlineApp.cliente.email" for="field_email">Email</label>
                        <input type="text" class="form-control" name="email" id="field_email"
                               formControlName="email"/>
                    </div>

                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaOnlineApp.cliente.dni" for="field_dni">Dni</label>
                    <input type="text" class="form-control" name="dni" id="field_dni"
                           formControlName="dni"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaOnlineApp.cliente.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaOnlineApp.cliente.apellido" for="field_apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="field_apellido"
                           formControlName="apellido"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaOnlineApp.cliente.telefono" for="field_telefono">Telefono</label>
                    <input type="text" class="form-control" name="telefono" id="field_telefono"
                           formControlName="telefono"/>
                </div>

                <button type="button" (click)="addDire()">Añadir Dirección</button>

                <div class="form-group" *ngIf="direcciones.length>0">
                    <p>Direcciones</p>
                    <table class="table table-bordered" >
                        <tr *ngFor="let d of direcciones; let i = index" class="">
                            <span>{{d.pais}}</span>

                            <a (click)="deleteDire(i)">
                                <fa-icon [icon]="'times'" class="fa"></fa-icon>
                            </a>
                            <a (click)="editDire(i)">
                                <span class="">edit</span>
                            </a>
                        </tr>
                    </table>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
